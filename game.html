<!DOCTYPE html>
<html>
<title>Game-asp编程网</title>
<meta charset="UTF-8">
<body>
<div style="width: 550px; margin: 0 auto;">
    <div style="width:330px;height: 450px; border:1px solid #ccc; float:left;">
        <canvas id="canvas" width="330" height="450"></canvas>
    </div>
    <div style="float:left; font-size: 12px; margin-left: 10px;">积分：<span id="jf">0</span></div><br />
    <div style="width: 100px; float:left; border:1px solid #ccc; margin-left: 10px;;">
        <canvas id="canvas1" width="100" height="100"></canvas>
    </div>
    <div style="width: 170px; float:left; margin-left: 10px; font-size:12px;">
        游戏规则：<br />
        up键：改变三个球的位置<br />
        down键：加速向下移动<br />
        left键：向左移动<br />
        right键：向右移动<br /><br />

        横竖三个颜色相同的球，消掉，加积分。<br /><br />

        右边框中的球是下一批球。


    </div>
    <div style="clear:both;"></div>
</div>
<script src="jquery-1.8.3.min.js"></script>
<script>
    g = new Game();
    g.init();

    function Game(){
        var mycanvas,mycanvas1;     //canvas
        var ctx,ctx1;          //ctx
        var width;        //canvas宽度
        var height;       //canvas高度
        var direction;    //方向
        var radius2;       //球直径
        var radius;       //球半径
        var balls;        //所有球列表
        var row;          //所有行
        var col;          //所有列

        var init_balls;   //大框中三个球列表
        var init_balls2;   //小框中三个球列表
        var init_x;       //当前球位置x行
        var init_y;       //当前球位置y行

        var interval;     //定义一个定时器
        var t = 500;     //定时器时间
        var tnum = 0;     //定时器加速变量

        var color = new Array( "green","red","blue","purple"); //初始化小球颜色,"black","grey","#f0f"

        this.init = function(){//初始化
            mycanvas=document.getElementById("canvas");
            ctx = mycanvas.getContext("2d");
            mycanvas1=document.getElementById("canvas1");
            ctx1 = mycanvas1.getContext("2d");

            width = 330;
            height = 450;
            radius2 = 30;
            radius = radius2/2;
            row = 15;    //15行
            col = 11;    //11列
            balls = new Array();
            for(var i=0;i<row;i++){
                balls[i] = new Array();
                for(var j=0; j<col; j++){
                    var ball = {
                        X:0,
                        Y:0,
                        color:"",
                        status:0
                    };
                    balls[i][j] = ball;
                }
            }
            init_balls = [];
            init_balls2 = [];
            init3ball();
            init3ball2();//画小框
            //支持键盘事件
            window.addEventListener("keyup",keyup,false);
            run();
        };

        function run(){
            interval = setInterval(chat,t);   //定时的设置
        };

        function chat(){
            var c = rowid(init_y);
            if(c <= 3){
                ctx.beginPath();
                ctx.fillStyle="red";
                ctx.font="30px Georgia";
                ctx.fillText("Game Over",radius2*3,radius2*7);
                ctx.closePath();
                clearInterval(interval);
            }else{
                var h = height - (row-c)*radius2;
                var current_y = init_balls[2].Y;
                if(current_y < h-radius2){
                    clearballs();
                    //在当前三个球下方画三个相同的球
                    for(var i = 2; i >= 0; i--){
                        var current_y = init_balls[i].Y + radius;
                        init_balls[i].Y = current_y + radius;
                    }
                    init_x = init_x + 1;
                    draw(init_balls);
                }else{
                    balls[init_x][init_y] = init_balls[0];
                    balls[init_x+1][init_y] = init_balls[1];
                    balls[init_x+2][init_y] = init_balls[2];
                    clearInterval(interval);
                    deleteball();
                    //把小框中的球赋值给大框
                    init_x = 0; //行
                    init_y = 5; //列
                    for(var j = 0; j < 3; j++){ //j为行
                        var color_num = Math.floor(Math.random()*color.length);
                        var ball = {
                            X:width/2,
                            Y:j*radius2,
                            color:init_balls2[j].color,
                            status:1
                        };
                        init_balls[j] = ball;
                    }
                    draw(init_balls);
                    clearballs2();
                    init3ball2();
                    interval = setInterval(chat,t);   //定时的设置/
                }
            }
        };
        function deleteball(){
            var row = 15;    //15行
            var col = 11;    //11列
            var pcolor = ""; //上一个颜色
            var pcolor1 = ""; //当前颜色
            var num = 0;     //相同颜色的数量
            var num1 = 0;   //横向和纵向颜色的数量

            var str1 = "";
            var str2 = "";
            var flg = 0;
            //横向
            for(i=0;i<row;i++){
                for(j=0;j<col;j++){
                    if(balls[i][j].status == 1){
                        pcolor1 = balls[i][j].color;
                        if(pcolor1 == pcolor){
                            num ++;
                            str1 += i+","+j+"|";
                        }else{
                            if(num >= 3){
                                flg = 1;
                                break;
                            }else{
                                num = 1;
                                flg = 0;
                                pcolor = pcolor1;
                                str1 = i+","+j+"|";
                            }
                        }
                    }else{
                        if(num >= 3){
                            flg = 1;
                            break;
                        }
                        pcolor1 = "";
                        pcolor = "";
                        num = 0;
                        str1 = "";
                        flg = 0;
                    }
                }
                if(flg == 1){
                    break;
                }
            }
            var arr = "";

            flg = 0;
            num = 0;
            pcolor = "";//上一个颜色
            //纵向
            for(j=0;j<col;j++){
                for(i=0;i<row;i++){
                    if(balls[i][j].status == 1){
                        var pcolor1 = balls[i][j].color;
                        if(pcolor1 == pcolor){
                            num ++;
                            str2 += i+","+j+"|";
                        }else{
                            if(num>=3){
                                flg = 1;
                                break;
                            }else{
                                num = 1;
                                pcolor = pcolor1;
                                str2 = i+","+j+"|";
                            }
                        }
                    }else{
                        if(num >= 3){
                            flg = 1;
                            break;
                        }
                        pcolor1 = "";
                        pcolor = "";
                        num = 0;
                        str2 = "";
                        flg = 0;
                    }
                }
                if(flg == 1){
                    str1 += str2;
                    break;
                }
            }

            if(str1 != ""){
                str1 = str1.substring(0,str1.length-1);
                arr = str1.split("|");
                num1 += arr.length;
                if(num1 >= 3){
                    //删除球并下降
                    for(var i=0;i<arr.length;i++){
                        var arr1 = arr[i].split(",");
                        var x = parseInt(arr1[0]);
                        var y = parseInt(arr1[1]);

                        //画白色的球
                        ctx.beginPath();
                        ctx.fillStyle = "#fff";
                        ctx.arc(balls[x][y].X, balls[x][y].Y+radius, radius+1, 0, Math.PI*2);
                        ctx.fill();
                        ctx.closePath();

                        //数组清空
                        balls[x][y].status = 0;
                        balls[x][y].X = 0;
                        balls[x][y].Y = 0;
                        balls[x][y].color = "";

                        //下降
                        for(var j = x - 1; j > 0; j--){
                            if(balls[j][y].status == 1){
                                balls[j+1][y].status = balls[j][y].status;
                                balls[j+1][y].X = balls[j][y].X;
                                balls[j+1][y].Y = balls[j][y].Y + radius2;
                                balls[j+1][y].color = balls[j][y].color;

                                //画一个相同颜色的球
                                ctx.beginPath();
                                var x1 = balls[j+1][y].X;
                                var y1 = balls[j+1][y].Y + radius;
                                var grd = ctx.createRadialGradient(x1+3, y1-4, 3,x1, y1, radius);
                                grd.addColorStop(0,"white");
                                grd.addColorStop(1,balls[j+1][y].color);
                                ctx.fillStyle = grd;
                                grd = null;
                                ctx.arc(x1, y1, radius, 0, Math.PI*2);
                                ctx.fill();
                                ctx.closePath();

                                //清空上一个球的数组
                                balls[j][y].status = 0;
                                balls[j][y].X = 0;
                                balls[j][y].Y = 0;
                                balls[j][y].color = "";

                                //画白色的球
                                ctx.beginPath();
                                ctx.fillStyle = "#fff";
                                ctx.arc(x1,y1-radius2, radius + 1, 0, Math.PI*2);
                                ctx.fill();
                                ctx.closePath();
                            }
                        }
                    }
                }
                jsjf(num1);//计算积分
                deleteball();//再循环查找一次
            }
        }
        function jsjf(num){
            var jf = 0;
            switch(num){
                case 3:jf = 10; break;
                case 4:jf = 30; break;
                case 5:jf = 60; break;
                case 6:jf = 100;break;
                case 7:jf = 150;break;
                case 8:jf = 210;break;
                case 9:jf = 300;break;
            }
            var count = parseInt(document.getElementById("jf").innerHTML) + jf;
            document.getElementById("jf").innerHTML = count;
        }

        function rowid(col){ //根据列得到行的id
            //debugger;
            var c = row;
            for(var i = 2; i< row; i++){
                if(balls[i][col].status == 1){
                    c = i;
                    break;
                }
            }
            return c;
        };

        function init3ball(){   //产生三个球
            init_x = 0; //行
            init_y = 5; //列
            for(var j = 0; j < 3; j++){ //j为行
                var color_num = Math.floor(Math.random()*color.length);
                var ball = {
                    X:width/2,
                    Y:j*radius2,
                    color:color[color_num],
                    status:1
                };
                init_balls[j] = ball;
            }
            draw(init_balls);
        }

        function init3ball2(){   //产生三个球
            for(var j = 0; j < 3; j++){ //j为行
                var color_num = Math.floor(Math.random()*color.length);
                var ball = {
                    X:100/2,
                    Y:j*radius2,
                    color:color[color_num],
                    status:1
                };
                init_balls2[j] = ball;
            }
            draw2(init_balls2);
        }

        function clearballs(){   //使用白色清除原来的球
            for(var i=0;i<3;i++){
                ctx.beginPath();
                ctx.fillStyle = "#fff";
                ctx.arc(init_balls[i].X, init_balls[i].Y+radius, radius+1, 0, Math.PI*2);
                ctx.fill();
                ctx.closePath();
            }
        };

        function clearballs2(){   //使用白色清除原来的球
            for(var i=0;i<3;i++){
                ctx1.beginPath();
                ctx1.fillStyle = "#fff";
                ctx1.arc(init_balls[i].X, init_balls2[i].Y+radius, radius+5, 0, Math.PI*2);
                ctx1.fill();
                ctx1.closePath();
            }
        };

        function keyup(event){ //键盘事件
            var e = event || window.event || arguments.callee.caller.arguments[0];
            var current_x = 0,current_y = 0;
            switch(e && e.keyCode) {
                case 37:
                {
                    direction = "left";
                    current_y = init_y - 1;
                    if(current_y>=0){
                        var c = rowid(current_y);
                        var h = height - (row-c)*radius2;
                        var current_y = init_balls[2].Y;
                        if(current_y <= h-radius2){
                            for(var i = 0;i<3;i++){
                                current_x = init_balls[i].X;
                                init_balls[i].X = current_x - radius2;

                                //画个白色的球
                                ctx.beginPath();
                                ctx.fillStyle = "#fff";
                                ctx.arc(current_x, init_balls[i].Y+radius, radius+1, 0, Math.PI*2);
                                ctx.fill();
                                ctx.closePath();
                            }
                            init_y = init_y - 1;
                        }
                    }
                    break;
                }
                case 39:
                {
                    direction = "right";
                    current_y = init_y + 1;
                    if(current_y < col){
                        var c = rowid(current_y);
                        var h = height - (row-c)*radius2;
                        var current_y = init_balls[2].Y;
                        if(current_y <= h-radius2){
                            for(var i = 0;i<3;i++){
                                current_x = init_balls[i].X;
                                init_balls[i].X = current_x + radius2;

                                //画个白色的球
                                ctx.beginPath();
                                ctx.fillStyle = "#fff";
                                ctx.arc(current_x, init_balls[i].Y+radius, radius+1, 0, Math.PI*2);
                                ctx.fill();
                                ctx.closePath();
                            }
                            init_y = init_y + 1;
                        }
                    }
                    break;
                }
                case 40:{
                    current_x = init_x + 1;
                    if(current_x <= row-2){
                        var c = rowid(init_y);
                        var h = height - (row-c)*radius2;
                        var current_y = init_balls[2].Y;
                        if(current_y <  h - radius2){
                            for(var i = 0;i<3;i++){
                                current_y = init_balls[i].Y;
                                init_balls[i].Y = current_y + radius2;
                                //画个白色的球
                                ctx.beginPath();
                                ctx.fillStyle = "#fff";
                                ctx.arc(init_balls[i].X, current_y-radius, radius+1, 0, Math.PI*2);
                                ctx.fill();
                                ctx.closePath();
                            }
                            init_x = init_x + 1;
                        }
                    }
                    break;
                }
                case 38:{
                    var ball = {
                        X:0,
                        Y:0,
                        color:"",
                        status:0
                    };
                    ball.X = init_balls[0].X;
                    ball.Y = init_balls[2].Y;
                    ball.color = init_balls[0].color;
                    ball.status = init_balls[0].status;
                    for(var i=1;i<3;i++){
                        init_balls[i-1].X = init_balls[i].X;
                        init_balls[i-1].Y = init_balls[i].Y-radius2;
                        init_balls[i-1].color = init_balls[i].color;
                    }
                    init_balls[2] = ball;
                    break;
                }
            }
            draw(init_balls);
        };

        function draw(balls){  //画球
            for(var j = 0; j < balls.length; j++){
                ctx.beginPath();
                var x = balls[j].X;
                var y = balls[j].Y + radius;
                var grd = ctx.createRadialGradient(x+3, y-4, 3,x, y, radius);
                grd.addColorStop(0,"white");
                var color = balls[j].color;
                grd.addColorStop(1,color);
                ctx.fillStyle = grd;
                grd = null;
                ctx.arc(x, y, radius, 0, Math.PI*2);
                ctx.fill();
                ctx.closePath();
            }
        }

        function draw2(balls){  //画球
            for(var j = 0; j < balls.length; j++){
                ctx1.beginPath();
                var x = balls[j].X;
                var y = balls[j].Y + radius+5;
                var grd = ctx1.createRadialGradient(x+3, y-4, 3,x, y, radius);
                grd.addColorStop(0,"white");
                var color = balls[j].color;
                grd.addColorStop(1,color);
                ctx1.fillStyle = grd;
                grd = null;
                ctx1.arc(x, y, radius, 0, Math.PI*2);
                ctx1.fill();
                ctx1.closePath();
            }
        }

    }

</script>
