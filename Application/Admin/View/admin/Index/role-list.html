<title>角色管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 角色管理 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20">  
  <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="WinDelAll('role_id','角色','roledel')" class="btn btn-danger radius"><i class="icon-trash"></i> 批量删除</a> <a href="javascript:;" onclick="WinAdd('550','320','添加角色','roleadd')" class="btn btn-primary radius"><i class="icon-plus"></i> 添加角色</a></span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="80">ID</th>
        <th>角色名称</th>
        <th width="120">顺序</th>
        <th width="80">状态</th>         
        <th width="120">操作</th>
      </tr>
    </thead>
    <tbody>
    <volist name="role_list" id="rolelist">   
      <tr class="text-c">
        <td id="u_{$rolelist.role_id}"><input type="checkbox" value="{$rolelist.role_id}" name="role_id"></td>
            <td>{$rolelist.role_id}</td>       
            <td>{$rolelist.role_name}</td>
            <td>{$rolelist.role_order}</td>
            <td><if condition="$rolelist.is_show == 1">显示<else/>隐藏</if></td>
            <td class="f-14 user-manage">                
             <a title="编辑" href="javascript:;" onClick="WinEdit('550','320','编辑角色','roleedit?id={$rolelist.role_id}')" class="ml-5" style="text-decoration:none"><i class="icon-edit"></i></a><a title="详细" onClick="WinEdit('820','520','查看权限','role_remark?id={$rolelist.role_id}')" class="ml-5" style="text-decoration:none"><i class="icon-list"></i></a></td>
      </tr>
     </volist>      
    </tbody>
  </table>
  <div id="pageNav" class="pageNav">{$pagefooter}</div>
</div>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/jquery.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/layer1.8/layer.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/laypage/laypage.js"></script>

<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.js"></script>
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.doc.js"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"lengthMenu":false,//显示数量选择 
	"bFilter": false,//过滤功能
	"bPaginate": false,//翻页信息
	"bInfo": false,//数量信息
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,5]}// 制定列不参与排序
	]
});
</script>
