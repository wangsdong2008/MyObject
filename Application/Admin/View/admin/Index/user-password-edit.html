<title>修改密码</title>
</head>
<body>
<div class="pd-20">
  <form action="updatepassword" method="post" class="form form-horizontal" id="form-user-password">
    <div class="row cl">
      <label class="form-label col-4"><span class="c-red">*</span>新密码：</label>
      <div class="formControls col-4">
        <input type="hidden" name="userid" id="userid" value="{$userid}">
        <input type="password" class="input-text" autocomplete="off" placeholder="新密码" name="password" id="password" datatype="*6-18" nullmsg="请输入密码！" value="" >
        
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-4"><span class="c-red">*</span>确认密码：</label>
      <div class="formControls col-4">
        <input type="password" class="input-text" autocomplete="off" placeholder="确认密码" name="password2" id="password2" recheck="password" datatype="*6-18" nullmsg="请再输入一次密码！" errormsg="您两次输入的密码不一致！" >
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <div class="col-8 col-offset-4">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
      </div>
    </div>
  </form>
</div>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/jquery.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/Validform_v5.3.2.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/layer1.8/layer.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/laypage/laypage.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.doc.js"></script> 
<script type="text/javascript">
$(function(){
	$("#form-user-password").Validform({
		tiptype:2,
	});
});
</script>
</body>
</html>
