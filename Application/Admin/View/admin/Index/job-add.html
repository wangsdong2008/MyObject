<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/html5.js"></script>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/respond.min.js"></script>

<link href="{$DEFAULT_PATH}/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/lib/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css" />
<!--[if IE 7]>
<link href="{$DEFAULT_PATH}/lib/font-awesome/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
<![endif]-->
<link href="{$DEFAULT_PATH}/lib/iconfont/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>添加职位</title>
</head>
<body>
<div class="pd-20">
  <form action="jobsave" method="post" class="form form-horizontal" id="form-user-add"> 
   <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>所属分类： </label>
      <div class="formControls col-5">      
        <select class="select" id="cat_id" name="cat_id" datatype="*" nullmsg="请选择所属分类！">
          <option value="">请选择所属分类</option>      
          <volist name="category_list" id="categorylist">
          <option value="{$categorylist.cat_id}" <if condition="$categorylist.cat_id == $cat_id">selected</if>>{$categorylist.spacenum}{$categorylist.cat_name}</option>
          </volist>
        </select>
      </div>
      <div class="col-4"> </div>
    </div>
     
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>职位名称：</label>
      <div class="formControls col-5">      
        <input type="text" class="input-text" placeholder="请填写职位名称" id="job_name" name="job_name" datatype="*2-16" nullmsg="职位名称不能为空" value="{$job_name}" ><input type="hidden" name="job_id" id="job_id" value="{$job_id}">
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3">招聘人数：</label>
      <div class="formControls col-5"> 
        <input type="text" class="input-text" placeholder="招聘人数" id="job_num" name="job_num" datatype="n" value="{$job_num}">
        </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>工作经验：</label>
      <div class="formControls col-5">
         <select class="select" id="job_jy" name="job_jy" datatype="*" nullmsg="请选择工作经验">
          <option value="0">不限</option>      
          <volist name="job_jy_list" id="jobjylist">
          <option value="{$jobjylist.var_id}" <if condition="$jobjylist.var_id == $job_jy">selected</if>>{$jobjylist.var_name}</option>
          </volist>
        </select>
      </div>
      <div class="col-4"> </div>
    </div>  
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>薪水范围：</label>
      <div class="formControls col-5">
         <select class="select" id="salery_id" name="salery_id" datatype="*" nullmsg="请选择薪水范围！">
          <option value="0">面议</option>      
          <volist name="salery_id_list" id="saleryidlist">
          <option value="{$saleryidlist.var_id}" <if condition="$saleryidlist.var_id == $salery_id">selected</if>>{$saleryidlist.var_name}</option>
          </volist>
        </select>
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>学历：</label>
      <div class="formControls col-5">
         <select class="select" id="job_xl" name="job_xl" datatype="*" nullmsg="请选择学历！">
          <option value="0">不限</option>      
          <volist name="job_xl_list" id="jobxllist">
          <option value="{$jobxllist.var_id}" <if condition="$jobxllist.var_id == $job_xl">selected</if>>{$jobxllist.var_name}</option>
          </volist>
        </select>
      </div>
      <div class="col-4"> </div>
    </div>
    
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>顺序：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" placeholder="请填写顺序" id="job_order" name="job_order" datatype="n" value="{$job_order}" >
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>职位要求：</label>
      <div class="formControls col-5">
        <textarea cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-1000" dragonfly="true" nullmsg="职位要求不能为空！" name="job_description" id="job_description" onKeyUp="textarealength(this,1000)">{$job_description}</textarea>
        <p class="textarea-numberbar"><em class="textarea-length">0</em>/1000</p>
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3">部门：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" placeholder="请填写部门" id="job_bm" name="job_bm" value="{$job_bm}" >
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3">工作地点：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" placeholder="请填写工作地点" id="job_bm" name="job_address" value="{$job_address}" >
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3">性别：</label>
      <div class="formControls col-5 skin-minimal">
        <div class="radio-box">
          <label>
                <input name="job_sex" type="radio" id="job_sex_0" value="0" <if condition="$job_sex == 0">checked</if> >
           </label>
          <label for="is_show-0">不限</label>
        </div>
        <div class="radio-box">
          <label>
                <input name="job_sex" type="radio" id="job_sex_1" value="1" <if condition="$job_sex == 1">checked</if> >
           </label>
          <label for="is_show-1">男</label>
        </div>
        <div class="radio-box">
          <input type="radio" name="job_sex" value="2" id="job_sex_2" <if condition="$job_sex == 2">checked</if> >
          <label for="is_show-2">女</label>
        </div>        
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3">有效期：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" placeholder="请填写有效期" id="job_yxq" name="job_yxq" value="{$job_yxq}" datatype="n" >
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>状态：</label>
      <div class="formControls col-5 skin-minimal">
        <div class="radio-box">
          <label>
                <input name="is_show" type="radio" id="is_show_1" value="1" <if condition="$is_show == 1">checked</if> >
           </label>
          <label for="is_show-1">显示</label>
        </div>
        <div class="radio-box">
          <input type="radio" name="is_show" value="0" id="is_show_0" <if condition="$is_show == 0">checked</if> >
          <label for="is_show-2">隐藏</label>
        </div>        
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <div class="col-9 col-offset-3">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        <input class="btn btn-default radius width_60" type="buttom" value="关闭" onclick="closeWin()" >
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/jquery.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/layer1.8/layer.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/laypage/laypage.js"></script>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/Validform_v5.3.2.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.doc.js"></script> 
<script type="text/javascript">
$(function(){
	$("#form-user-add").Validform({
		tiptype:2,
	});
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
});
</script> 
</body>
</html>
