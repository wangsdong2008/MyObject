<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">

<meta http-equiv="Cache-Control" content="no-siteapp" />

<script type="text/javascript" src="{$DEFAULT_PATH}/lib/html5.js"></script>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/respond.min.js"></script>

<link href="{$DEFAULT_PATH}/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/lib/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css" />

<link href="{$DEFAULT_PATH}/lib/font-awesome/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />

<script>DD_belatedPNG.fix('*');</script>

<title>添加品牌广告</title>
</head>
<body>
<div class="pd-20">
  <form action="adbrandsave" method="post" class="form form-horizontal" id="form-ad-add">   
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>品牌： </label>
      <div class="formControls col-5">      
        <select class="select" id="brand_id" name="brand_id" datatype="*" nullmsg="请选择所属分类！">
          <option value="">请选择品牌</option>      
          <volist name="brand_list" id="brandlist">
          <option value="{$brandlist.brand_id}" <if condition="$brandlist.brand_id == $brand_id">selected</if>>{$brandlist.brand_name}</option>
          </volist>
        </select>
      </div>
      <div class="col-4"> </div>
    </div>    
    <input type="hidden" name="adbrand_id" id="adbrand_id" value="{$adbrand_id}">
    
    <!--<div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>广告类型：</label>
      <div class="formControls col-5 skin-minimal">
        <div class="radio-box">
          <label>
                <input name="ad_style" type="radio" id="ad_style_1" value="1" <if condition="$ad_style == 1">checked</if> >
           </label>
          <label for="ad_style-1">图片</label>
        </div>
        <div class="radio-box">
          <input type="radio" name="ad_style" value="2" id="ad_style_2" <if condition="$ad_style == 2">checked</if> >
          <label for="ad_style-2">产品</label>
        </div>        
      </div>
      <div class="col-4"> </div>
    </div>-->
    
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>开始时间：</label>
      <div class="formControls col-5">
        <input type="text" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="input-text" placeholder="请填写开始时间" id="adbrand_starttime" name="adbrand_starttime" datatype="*" value="{$adbrand_starttime|date='Y-m-d H:i:s',###}" >
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>结束时间：</label>
      <div class="formControls col-5">
        <input type="text" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="input-text" placeholder="请填写结束时间" id="adbrand_endtime" name="adbrand_endtime" datatype="*" value="{$adbrand_endtime|date='Y-m-d H:i:s',###}" >
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>顺序：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" placeholder="请填写顺序" id="adbrand_order" name="adbrand_order" datatype="n" value="{$adbrand_order}" >
      </div>
      <div class="col-4"> </div>
    </div>
    
    
    <div class="row cl">
      <div class="col-9 col-offset-3">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        <input class="btn btn-default radius width_60" type="buttom" value="关闭" onclick="closeWin()" >
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/jquery.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/layer1.8/layer.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/laypage/laypage.js"></script>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/Validform_v5.3.2.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.doc.js"></script> 
<script type="text/javascript">
$(function(){
	$("#form-ad-add").Validform({
		tiptype:2,
	});
	
	$("input[name=ad_style]").each(function(index){
		$(this).click(function(){
			$(".adstyle").eq(index).show().siblings(".adstyle").hide();
		});
	});
});
</script> 
</body>
</html>
