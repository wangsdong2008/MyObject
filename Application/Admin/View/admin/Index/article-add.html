<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/html5.js"></script>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/respond.min.js"></script>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/PIE_IE678.js"></script>
<![endif]-->
<link href="{$DEFAULT_PATH}/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/lib/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css" />
<!--[if IE 7]>
<link href="{$DEFAULT_PATH}/lib/font-awesome/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
<![endif]-->
<link href="{$DEFAULT_PATH}/lib/iconfont/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>添加文章</title>
</head>
<body>
<div class="pd-20">
  <form action="articlesave" method="post" class="form form-horizontal" id="form-article-add">   
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>所属分类： </label>
      <div class="formControls col-5">      
        <select class="select" id="cat_id" name="cat_id" datatype="*" nullmsg="请选择所属分类！">
          <option value="">请选择所属分类</option>      
          <volist name="category_list" id="categorylist">
          <option value="{$categorylist.cat_id}" <if condition="$categorylist.cat_id == $cat_id">selected</if>>{$categorylist.spacenum}{$categorylist.cat_name}</option>
          </volist>
        </select>
      </div>
      <div class="col-4"> </div>
    </div>    
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>文章名称：</label>
      <div class="formControls col-5">      
        <input type="text" class="input-text" placeholder="请填写文章名称" id="article_title" name="article_title" datatype="*" nullmsg="文章名称不能为空" value="{$article_title}" <if condition="$article_id == 0">onBlur="tdk(this,'article_keyword','article_description')"</if>  ><input type="hidden" name="article_id" id="article_id" value="{$article_id}">
      </div>
      <div class="col-4"> </div>
    </div>
    
     <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>关键词：</label>
      <div class="formControls col-5">      
        <input type="text" class="input-text" placeholder="请填写关键词" id="article_keyword" name="article_keyword" datatype="*" value="{$article_keyword}" >
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>描述：</label>
      <div class="formControls col-5">  
        <textarea name="article_description" id="article_description" cols="30" rows="6" style="width:348px;" placeholder="请填写描述" datatype="*" >{$article_description}</textarea>
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3">图片：</label>
      <div class="formControls col-5"> 
        <input type="text" class="input-text" placeholder="请上传图片！" id="article_img" name="article_img" ignore="ignore" datatype="*" value="{$article_img}" style="width:260px;">&nbsp;<input class="btn btn-default radius btn-upload1" id="uploads" type="buttom" value="浏览..." onClick="upload(500,50,'上传文章图片','article','article_img')" />
        </div>
      <div class="col-4"> </div>
    </div>
    
<script type="text/javascript" charset="utf-8" src="{$DEFAULT_PATH}/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript" charset="utf-8" src="{$DEFAULT_PATH}/kindeditor/lang/zh_CN.js"></script>  
<script type="text/javascript" charset="utf-8">
var editor;
KindEditor.ready(function(K) {
	editor = K.create('textarea[name="article_content"]', {afterBlur: function(){this.sync();}});
});	
</script>
    <div class="row cl">
      <label class="form-label col-3">简介：</label>
      <div class="formControls col-5">
        <textarea cols="" rows="" class="textarea"  placeholder="说点什么...最少输入1个字符" datatype="*" dragonfly="true" nullmsg="简介不能为空！" ignore="ignore" name="article_detail" id="article_detail" onKeyUp="textarealength(this,60)">{$article_detail}</textarea>
        <p class="textarea-numberbar"><em class="textarea-length">0</em>/60</p>
      </div>
      <div class="col-4"> </div>
    </div>

    <div class="row cl">
      <label class="form-label col-3">文章内容：</label>
      <div class="formControls col-5">       
        <textarea name="article_content" id="article_content" cols="10" rows="20" datatype="*" nullmsg="文章内容不能为空">{$article_content}</textarea>
      </div>
      <div class="col-4"> </div>
    </div>
        
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>顺序：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" placeholder="请填写顺序" id="article_order" name="article_order" datatype="n" value="{$article_order}" >
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>状态：</label>
      <div class="formControls col-5 skin-minimal">
        <div class="radio-box">
          <label>
                <input name="is_show" type="radio" id="is_show_1" value="1" <if condition="$is_show == 1">checked</if> >
           </label>
          <label for="is_show-1">显示</label>
        </div>
        <div class="radio-box">
          <input type="radio" name="is_show" value="0" id="is_show_0" <if condition="$is_show == 0">checked</if> >
          <label for="is_show-2">隐藏</label>
        </div>        
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <div class="col-9 col-offset-3">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        <input class="btn btn-default radius width_60" type="buttom" value="关闭" onClick="closeWin()" >
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/jquery.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/layer1.8/layer.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/laypage/laypage.js"></script>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/Validform_v5.3.2.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.doc.js"></script> 
<script type="text/javascript">
$(function(){
	$("#form-article-add").Validform({
		tiptype:2,
	});
});
</script> 
</body>
</html>
