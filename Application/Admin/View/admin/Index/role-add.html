<title>添加角色</title>
</head>
<body>
<div class="pd-20">
  <form action="rolesave" method="post" class="form form-horizontal" id="form-user-add"> 
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>角色名称：</label>
      <div class="formControls col-5">      
        <input type="text" class="input-text" placeholder="请填写角色名称" id="role_name" name="role_name" datatype="*2-16" nullmsg="角色名称不能为空" value="{$role_name}" ><input type="hidden" name="role_id" id="role_id" value="{$role_id}">
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>顺序：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" placeholder="请填写顺序" id="role_order" name="role_order" datatype="n" value="{$role_order}" >
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>状态：</label>
      <div class="formControls col-5 skin-minimal">
        <div class="radio-box">
          <label>
                <input name="is_show" type="radio" id="is_show_1" value="1" <if condition="$is_show == 1">checked</if> >
           </label>
          <label for="is_show-1">显示</label>
        </div>
        <div class="radio-box">
          <input type="radio" name="is_show" value="0" id="is_show_0" <if condition="$is_show == 0">checked</if> >
          <label for="is_show-2">隐藏</label>
        </div>        
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <div class="col-9 col-offset-3">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        <input class="btn btn-default radius width_60" type="buttom" value="关闭" onclick="closeWin()" >
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/jquery.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/layer1.8/layer.min.js"></script>

$(function(){
	$("#form-user-add").Validform({
		tiptype:2,
	});
});
</script> 
</body>
