<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{$categorylist.cat_title}-{$sys_sitename}</title>
  <meta name="Keywords" content="{$categorylist.cat_keyword}">
  <meta name="Description" content="{$categorylist.cat_description}">
  <link href="{$model_path}/css/css.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrapper">
  <!--  顶部链接  -->
  <include file="top" />
  <!--  正文  -->
  <div class="container m10">
    <div class="con_left">
      <!--  左侧正文内容部分  -->
      <div class="position" style="border:1px solid #ccc;">当前位置：<a href="{$sys_url}">{$sys_sitename}</a>>&nbsp;&nbsp;{$categorylist.cat_name}</div>
      <div class="black"></div>
      <div class="tech" style="background-color:#fff">

        <div class="tech_box border">
          <div class="title"><span><a href="{:U('bylwlist',array('id'=>47))}" target="_blank">更多>></a></span>
            <h4><a href="{:U('bylwlist',array('id'=>47))}" target="_blank">asp毕业设计和论文</a></h4>
          </div>

          <div class="pic"><a href="{$ad1.ad_url}" target="_blank"><img src="/{$sys_upload_img}/{$ad1.ad_logo}" width="114" height="90" border="0" alt="{$ad1.ad_name}" /></a>
            <h5><a href="{$ad1.ad_url}" target="_blank">{$ad1.ad_name}</a></h5>
            <p>{$ad1.intro}</p>
          </div>

          <div class="clearit"></div>
          <ul class="picul_tech">
            <volist name="sitebylw" id="sitebylw">
            <li><a href="{:U('showbylw',array('id'=>$sitebylw['goods_id']))}" title="{$sitebylw.goods_name}">{$sitebylw.goods_name}</a></li>
            </volist>
          </ul>
        </div>

        <div class="tech_box border L10">
          <div class="title"><span><a href="{:U('bylwlist',array('id'=>46))}" target="_blank">更多>></a></span>
            <h4><a href="{:U('bylwlist',array('id'=>46))}" target="_blank">php毕业设计和论文</a></h4>

            <h5><a href="{$ad2.ad_url}" target="_blank">{$ad2.ad_name}</a></h5>
            <p>{$ad2.intro}</p>
          </div>
          <div class="clearit"></div>
          <ul class="picul_tech">
            <volist name="phplist" id="kfbylw">
              <li><a href="{:U('showbylw',array('id'=>$kfbylw['goods_id']))}" title="{$kfbylw.goods_name}">{$kfbylw.goods_name}</a></li>
            </volist>
          </ul>
        </div>

        <div class="clearit"></div>
      </div>
    </div>
    <div class="con_right">
      <include file="bylw_right" />
    </div>

    <div class="clearit"></div>
    <div class="shownewsbuttom"></div>
  </div>
  <!--  底部导航  -->
  <include file="foot" />
</div>

</html>
