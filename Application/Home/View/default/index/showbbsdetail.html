<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$threads.topic}-{$threads.cat_name}吧-贴吧-{$sys_sitename}</title>
    <meta name="Description" content="{$threads.topic}">
    <meta name="Keywords" content="{$threads.topic}">
    <link href="{$model_path}/css/css.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="{$css_model_path}/css/Validform_style.css" />
    <style>
        pre {
            width: 430px;
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!--  顶部链接  -->
    <include file="top" />
    <!--  正文  -->
    <div class="container m10">
        <div class="con_left">
            <!--  左侧正文内容部分  -->
            <div class="position" style="border:1px #A3C4E0 solid; margin-bottom:10px;">当前位置：<a href="{$sys_url}">{$sys_sitename}</a>><a href="{:U('bbs')}">贴吧</a>><a href="{:U('showbbsclass',array('id'=>$threads['cat_id']))}">{$threads.cat_name}吧</a>>&nbsp;&nbsp;{$threads.topic}</div>
            <div class="black"></div>
            <volist name="pagelist['list']" id="pagelist" key="key">
            <table bgcolor="#ABC8E0" border="0" cellpadding="5" cellspacing="1" width="100%">
                <tbody>
                <tr>
                    <td style="padding-left: 9px; padding-bottom: 5px;" bgcolor="#F9FBFD" valign="top" width="168">
                        <table style="table-layout: fixed; word-wrap: break-word;" border="0" cellpadding="1" cellspacing="0" width="98%">
                            <tbody>
                            <tr>
                                <td class="zise" style="padding-top: 6px; padding-bottom: 6px; width:120px;"><img src="{$model_path}/images/user_man_0.gif" alt="{$pagelist.postname}" width="15" height="15" border="0" align="absmiddle"><b>{$pagelist.postname}</b></td>
                                <td align="right" class="zise" style="padding-top: 6px; padding-bottom: 6px;"><span class="green"><if condition="$key == 1">楼主<else />{$key}楼</if></span></td>
                            </tr>
                            <tr>
                                <td height="140" colspan="2">
                                    <img src="/{$sys_upload_img}/{$pagelist.face}" width="85" height="90" border="0" alt="{$pagelist.postname}">
                                </td>
                            </tr>
                            </tbody>
                        </table></td>
                    <td style="padding: 5px 15px 8px;" bgcolor="#FFFFFF" valign="top">
                        <table class="tahoma" style="border-bottom: 1px solid rgb(203, 223, 233);" border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tbody>
                        <tr height="25">
                            <td class="hui">发表于&nbsp;{$pagelist.posttime|date="Y-m-d H:i:s",###}</td>
                            <td class="green" align="right"><a href="#top" class="hui">回顶端</a>　</td>
                        </tr>
                        </tbody>
                        </table>
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <style>span {line-height:130%}</style>
                            <tbody>
                            <tr>
                                <td class="hie" valign="top">
                                    {$pagelist.postcontent|htmlspecialchars_decode}
                                </td>
                            </tr>
                            </tbody>
                        </table></td>
                </tr>
                </tbody>
            </table>
            <div class="black"></div>
            </volist>
            <table width="100%" cellspacing="0">
                <tbody>
                <tr>
                    <td colspan="5" class="paddright" align="center" bgcolor="#F4F9FC">{$pagefooter}
                        <div class="clear"></div> </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="con_right">
            <include file="bbs_right" />
        </div>
        <div class="clearit"></div>
        <div class="shownewsbuttom"></div>
    </div>
    <br />

    <if condition="$userid gt 0">
        <script src="{$js_model_path}/js/Validform_v5.3.2_min.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8" src="{$js_model_path}/kindeditor/kindeditor-min.js"></script>
        <script type="text/javascript" charset="utf-8" src="{$js_model_path}/kindeditor/lang/zh_CN.js"></script>
        <script>
            var editor;
            KindEditor.ready(function(K) {
                editor = K.create('textarea[id="content"]', {afterBlur: function(){this.sync();}});
            });
        </script>
        <table class="tahoma" border="0" cellpadding="5" cellspacing="0" width="100%">
            <tbody>
            <tr>
                <td height="30" background="{$img_model_path}/images/bg_re.gif" bgcolor="#5F9DE0" class="white" style="padding-left: 8px;"><img src="{$img_model_path}/images/huifu.gif" align="absmiddle" width="16" height="16"> <b>快速回复话题</b><a name="postbbs"></a></td>
            </tr>
            <tr>
                <td bgcolor="#D0E5F5" height="3"></td>
            </tr>
            </tbody>
        </table>
        <form action="{:U('savePosts')}" method="post" name="theform" id="theform" style="margin:0px;padding:0px;">
            <table class="tahoma" bgcolor="#E3EBEE" border="0" cellpadding="3" cellspacing="1" width="100%">
                <tbody>
                <tr>
                    <td width="172" height="180" align="right"><b><span style="color: #f00;">*</span> 内容</b>：</td>
                    <td align="left"><textarea name="PostContent" id="content" class="w770" style="width:655px; height:300px;" datatype="*" nullmsg="请填写内容" errormsg="请填写内容"></textarea><a style="left: 100px;top:310px;" class="Validform_checktip"></a><input type="hidden" value="{$ThreadID}" name="ThreadID" id="ThreadID"/>
                    </td>
                </tr>
                <tr height="38">
                    <td align="right"></td>
                    <td><input name="Submit" value=" 发表帖子 " style="font-size: 14px;" type="Submit"></td>
                </tr>
                </tbody>
            </table>
        </form>
        <script>
            $("#theform").Validform({
                tiptype:function(msg,o,cssctl){
                    //msg：提示信息;
                    //o:{obj:*,type:*,curform:*}, obj指向的是当前验证的表单元素（或表单对象），type指示提示的状态，值为1、2、3、4， 1：正在检测/提交数据，2：通过验证，3：验证失败，4：提示ignore状态, curform为当前form对象;
                    //cssctl:内置的提示信息样式控制函数，该函数需传入两个参数：显示提示信息的对象 和 当前提示的状态（既形参o中的type）;
                    if(!o.obj.is("form")){
                        var objtip=o.obj.siblings(".Validform_checktip");
                        cssctl(objtip,o.type);
                        objtip.text(msg);
                    }
                }
            });
        </script>
    </if>
    <!--  底部导航  -->
    <include file="foot" />
</div>
</body>
</html>
