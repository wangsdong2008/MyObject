<link href="{$DEFAULT_PATH}/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/css/style.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/lib/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css" />
<!--[if IE 7]>
<link href="{$DEFAULT_PATH}/lib/font-awesome/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />

<script>DD_belatedPNG.fix('*');</script>
<![endif]--><title>公司信息设置</title>
</head>
<style>
.w1{ width: 390px; }
</style>
<body>
<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 公司信息设置  <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20">
<form action="savecompany" method="post" id="theForm">
<table class="table table-border table-bordered table-hover table-bg">
  <tbody>
    <tr>
      <th class="text-r" width="100"><span class="c-red">*</span>公司名称：</th><td>
      <div class="formControls col-5">
        <input type="text" id="sys_company" name="sys_company" placeholder="控制在3个字、40个字节以内" class="input-text w1" datatype="*3-20" nullmsg="网站名称不能为空" value="{$sys_company}">
        
      </div>
      <div class="col-4"> </div>
      </td>
    </tr>
    
    <tr>
      <th class="text-r" width="100">地址：</th><td>
      <div class="formControls col-5">
        <input type="text" id="sys_address" name="sys_address" placeholder=""  value="{$sys_address}" class="input-text w1" ignore="ignore" datatype="*" errormsg="请输入地址！" nullmsg="地址不能为空">
      </div>
      <div class="col-4"> </div>      
      </td>
    </tr>
    <tr>
      <th class="text-r"><span class="c-red">*</span>电话：</th><td>
       <div class="formControls col-5">
        <input type="text" id="sys_tel" name="sys_tel" placeholder="" value="{$sys_tel}" class="input-text w1" datatype="*5-40">
      </div>
      <div class="col-4"> </div> 
      </td>
    </tr>
    <tr>
      <th class="text-r">传真：</th><td>
      <div class="formControls col-5">
        <input type="text" id="sys_fax" name="sys_fax" placeholder="" value="{$sys_fax}" class="input-text w1" ignore="ignore"  datatype="*5-40" >
      </div>
      <div class="col-4"> </div>      
      </td>
    </tr>
    <tr>
      <th class="text-r">邮件：</th><td>
      <div class="formControls col-5">
        <input type="text" id="sys_email" name="sys_email" placeholder="" value="{$sys_email}" class="input-text w1" ignore="ignore"  datatype="e" >       
      </div>      
      <div class="col-4"> </div> 
      </td>
    </tr>
    <tr>
      <th class="text-r">邮编：</th><td>
      <div class="formControls col-5">
      <input type="text" id="sys_zipcode" name="sys_zipcode" placeholder=""  value="{$sys_zipcode}" datatype="p" ignore="ignore" class="input-text w1" style="width:300px;">
      </div>      
      <div class="col-4"> </div> 
      </td>
    </tr>
     <tr>
      <th class="text-r">客服：</th><td><div class="formControls col-5"><input type="text" id="sys_weixin" name="sys_weixin" placeholder=""  value="{$sys_weixin}" datatype="*" ignore="ignore" class="input-text w1" style="width:300px;">
      </div>      
      <div class="col-4"> </div> </td>
    </tr>
   
    <tr>
      <th class="text-r"></th><td><button name="system-base-save" id="system-base-save" class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 确定</button></td>
    </tr>
  </tbody>
</table>
</form>
</div>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/jquery.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/Validform_v5.3.2.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/layer1.8/layer.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/laypage/laypage.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.doc.js"></script>
<script type="text/javascript">
$(function(){
	$("#theForm").Validform({
		tiptype:2,
	});	
});
</script>
</body>
</html>
