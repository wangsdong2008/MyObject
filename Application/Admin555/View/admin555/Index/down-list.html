<title>用户管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span class="c-gray en">&gt;</span> 下载记录 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20">
  <div class="text-c">    
    <form action="" method="post" id="formID">日期范围：
    <input type="text" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate: '%y-%M-%d'})" id="datemin" name="datemin" class="input-text Wdate" style="width:120px;" value="{$datemin}" >
    -
    <input type="text" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate: '%y-%M-%d'})" id="datemax" name="datemax" class="input-text Wdate" style="width:120px;"  value="{$datemax}" >
    <input type="text" class="input-text" style="width:250px" placeholder="手机/邮箱/商品名" id="keyword" name="keyword" value="{$keyword}" ><button type="submit" class="btn btn-success" id="" name=""><i class="icon-search"></i> 搜用户</button>
</form>

  </div>
  <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="80">ID</th>
        <th width="120">用户名</th>
        <th width="120">手机</th>
        <th width="150">邮箱</th>
        <th width="">商品名称</th>
        <th width="130">下载时间</th>
        <!--<th width="100">操作</th>-->
      </tr>
    </thead>
    <tbody>
<volist name="down_list" id="downlist">   
      <tr class="text-c">
        <td id="u_{$downlist.down_id}"><input type="checkbox" value="{$downlist.down_id}" name="down_id"></td>
        <td>{$downlist.down_id}</td>       
        <td>{$downlist.username}</td>
        <td>{$downlist.phone}</td>
        <td>{$downlist.email}</td>
        <td>{$downlist.goods_name}</td>
        <td>{$downlist.down_time|date="Y-m-d H:i:s",###}</td>
        <!--<td class="f-14 user-manage">
        <if condition="$userlist.islock == 0">         
          <a style="text-decoration:none" onClick="user_stop(this,'{$userlist.id}')" href="javascript:;" title="停用"><i class="icon-hand-down"></i></a>
        <else/>          
          <a style="text-decoration:none" onClick="user_start(this,'{$userlist.id}')" href="javascript:;" title="启用"><i class="icon-hand-up"></i></a>
        </if>        
         <a title="编辑" href="javascript:;" onClick="user_edit('{$userlist.id}','550','560','编辑','useredit?id={$userlist.id}')" class="ml-5" style="text-decoration:none"><i class="icon-edit"></i></a> <a style="text-decoration:none" class="ml-5" onClick="user_password_edit('{$userlist.id}','370','228','修改密码','passwordedit?id={$userlist.id}')" href="javascript:;" title="修改密码"><i class="icon-key"></i></a> <a title="删除" href="javascript:;" onClick="user_del(this,'{$userlist.id}')" class="ml-5" style="text-decoration:none"><i class="icon-trash"></i></a></td>-->
      </tr>
 </volist>      
    </tbody>
  </table>
  <div id="pageNav" class="pageNav">{$pagefooter}</div>
</div>

<script type="text/javascript" src="{$DEFAULT_PATH}/lib/layer1.8/layer.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/laypage/laypage.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/jquery.dataTables.min.js"></script>

<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.js"></script>
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.doc.js"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"lengthMenu":false,//显示数量选择 
	"bFilter": false,//过滤功能
	"bPaginate": false,//翻页信息
	"bInfo": false,//数量信息
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0]}// 制定列不参与排序
	]
});
</script>
