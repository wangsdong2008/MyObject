<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/html5.js"></script>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/respond.min.js"></script>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/PIE_IE678.js"></script>
<![endif]-->
<link href="{$DEFAULT_PATH}/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/lib/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css" />
<!--[if IE 7]>
<link href="{$DEFAULT_PATH}/lib/font-awesome/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
<![endif]-->
<link href="{$DEFAULT_PATH}/lib/iconfont/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]--><title>订单查看</title>
</head>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
  <dl style="margin-left:80px; color:#fff">
    <dt><span class="f-18">查看订单详情</span></dt>
    <dd class="pt-10 f-12" style="margin-left:0"></dd>
  </dl>
</div>
<div class="pd-20">
<form action="orderupdate" method="post">
  <table class="table">
    <tbody>
     <!-- <tr>
        <th class="text-r" width="80">订单号：</th>
        <td>{$order_sn}</td>
      </tr>-->
      <tr>
        <th class="text-r" width="80">金额：</th>
        <td>{$order_mount}元</td>
      </tr>
      <!--<tr>
        <th class="text-r">会员：</th>
        <td>{$user_name}</td>
      </tr>
      <tr>
        <th class="text-r">付款状态：</th>
        <td><select name="pay_status" id="pay_status">
        <volist name="pay_list" id="paylist">
        <option value="{$paylist.var_id}" <if condition="$paylist.var_id eq $pay_status"> selected</if>>{$paylist.var_name}</option>
        </volist>
        </select></td>
      </tr>-->
      <tr>
        <th class="text-r">订单状态：</th>
        <td><select name="order_status" id="order_status">
        <volist name="order_list" id="orderlist">
        <option value="{$orderlist.var_id}" <if condition="$orderlist.var_id eq $order_status"> selected</if>>{$orderlist.var_name}</option>
        </volist>
        </select></td>
      </tr>
      <tr>
        <th class="text-r">收货人：</th>
        <td>{$consignee}</td>
      </tr>      
     <!-- <tr>
        <th class="text-r">地区：</th>
        <td>{$province} {$city} {$area}</td>
      </tr>
      <tr>
        <th class="text-r">地址：</th>
        <td>{$address}</td>
      </tr>
      <tr>
        <th class="text-r">电话：</th>
        <td>{$tel}</td>
      </tr>-->
       <tr>
        <th class="text-r">手机：</th>
        <td>{$mobile}</td>
      </tr>
      <!--<tr>
        <th class="text-r">邮编：</th>
        <td>{$zipcode}</td>
      </tr>-->
      <tr>
        <th class="text-r">E-mail：</th>
        <td>{$email}</td>
      </tr>      
      <tr>
        <th class="text-r">下单时间：</th>
        <td>{$addtime|date="Y-m-d H:i:s",###}</td>
      </tr>
      <tr>
        <th class="text-r">&nbsp;</th>
        <td><input type="submit" value=" 提交 "><input type="hidden" name="order_id" id="order_id" value="{$order_id}"></td>
      </tr>      
    </tbody>
  </table>
</form>
</div>
</body>
</html>
