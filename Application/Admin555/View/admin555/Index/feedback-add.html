<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<link href="{$DEFAULT_PATH}/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/lib/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css" />

<link href="{$DEFAULT_PATH}/lib/font-awesome/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />

<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>添加留言</title>
</head>
<body>
<div class="pd-20">
  <form action="feedbacksave" method="post" class="form form-horizontal" id="form-user-add">   
     
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>留言标题：</label>
      <div class="formControls col-5">      
        <input type="text" class="input-text" placeholder="请填写留言标题" id="ly_title" name="ly_title" datatype="*" nullmsg="标题不能为空" value="{$ly_title}" ><input type="hidden" name="ly_id" id="ly_id" value="{$ly_id}">
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>内容：</label>
      <div class="formControls col-5">
        <textarea cols="" rows="" class="textarea"  placeholder="留言内容最少输入10个字符" datatype="*10-200" dragonfly="true" nullmsg="留言内容不能为空！" name="ly_content" id="ly_content" onKeyUp="textarealength(this,200)">{$ly_content}</textarea>
        <p class="textarea-numberbar"><em class="textarea-length">{$ly_content|strlen}</em>/200</p>
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>留言人：</label>
      <div class="formControls col-5"> 
        <input type="text" class="input-text" placeholder="" id="ly_yourname" name="ly_yourname" datatype="*" value="{$ly_yourname}" style="width:230px;">
        </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>联系方式：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" placeholder="请填写留言地址" id="ly_mobile" name="ly_mobile" datatype="*"  value="{$ly_mobile}" >
      </div>
      <div class="col-4"> </div>
    </div>    
    
    <div class="row cl">
      <label class="form-label col-3">邮件：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" placeholder="" id="ly_email" name="ly_email" value="{$ly_email}" ignore="ignore" datatype="e" >
      </div>
      <div class="col-4"> </div>
    </div> 
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>状态：</label>
      <div class="formControls col-5 skin-minimal">
        <div class="radio-box">
          <label>
                <input name="is_show" type="radio" id="is_show_1" value="1" <if condition="$is_show == 1">checked</if> >
           </label>
          <label for="is_show-1">显示</label>
        </div>
        <div class="radio-box">
          <input type="radio" name="is_show" value="0" id="is_show_0" <if condition="$is_show == 0">checked</if> >
          <label for="is_show-2">隐藏</label>
        </div>        
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3">回复内容：</label>
      <div class="formControls col-5">
        <textarea cols="" rows="" class="textarea"  placeholder="回复内容最少输入5个字符" datatype="*5-200"  ignore="ignore" dragonfly="true" nullmsg="留言内容不能为空！" name="ly_recontent" id="ly_recontent" onKeyUp="textarealength(this,200)">{$ly_recontent}</textarea>
        <p class="textarea-numberbar"><em class="textarea-length">{$ly_recontent|strlen}</em>/200</p>
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <div class="col-9 col-offset-3">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        <input class="btn btn-default radius width_60" type="buttom" value="关闭" onclick="closeWin()" >
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/jquery.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/layer1.8/layer.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/laypage/laypage.js"></script>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/Validform_v5.3.2.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.doc.js"></script> 
<script type="text/javascript">
$(function(){
	$("#form-user-add").Validform({
		tiptype:2,
	});
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
});
</script> 
</body>
</html>
