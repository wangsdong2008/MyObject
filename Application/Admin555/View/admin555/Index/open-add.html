<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/html5.js"></script>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/respond.min.js"></script>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/PIE_IE678.js"></script>
<![endif]-->
<link href="{$DEFAULT_PATH}/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="{$DEFAULT_PATH}/lib/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css" />
<!--[if IE 7]>
<link href="{$DEFAULT_PATH}/lib/font-awesome/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
<![endif]-->
<link href="{$DEFAULT_PATH}/lib/iconfont/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>添加开源商品</title>
</head>
<body>
<div class="pd-20">
  <form action="opensave" method="post" class="form form-horizontal" id="form-user-add">  
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>所属开源算法： </label>
      <div class="formControls col-5">      
        <select class="select" id="brand_id" name="brand_id" datatype="*" nullmsg="请选择所属开源算法！">
          <option value="">请选择所属开源算法</option>      
          <volist name="brand_list" id="brandlist">
        	  <option value="{$brandlist.brand_id}" <if condition="$brandlist.brand_id == $brand_id">selected</if>>{$brandlist.brand_name}</option>
          </volist>
        </select>
      </div>
      <div class="col-4"> </div>
    </div> 
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>所属分类： </label>
      <div class="formControls col-5">      
        <select class="select" id="parent_id" name="parent_id" datatype="*" nullmsg="请选择所属分类！">
          <option value="">请选择所属分类</option>
          <option value="0" <if condition="0 == $parent_id">selected</if>>开源算法</option>
          <volist name="parent_list" id="parentlist">
        	  <option value="{$parentlist.id}" <if condition="$parentlist.id == $parent_id">selected</if>>{$parentlist.algorithm_name}</option>
          </volist>
        </select>
      </div>
      <div class="col-4"> </div>
    </div> 
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>运行环境： </label>
      <div class="formControls col-5">      
        <select class="select" id="var_id" name="var_id" datatype="*" nullmsg="请选择运行环境！">
          <option value="">请选择运行环境</option>      
          <volist name="system_list" id="systemlist">
        	  <option value="{$systemlist.var_id}" <if condition="$systemlist.var_id == $var_id">selected</if>>{$systemlist.var_name}</option>
          </volist>
        </select>
      </div>
      <div class="col-4"> </div>
    </div> 
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>开源商品名称：</label>
      <div class="formControls col-5">      
        <input type="text" class="input-text" placeholder="请填写商品名称" id="open_name" name="open_name" datatype="*1-16" nullmsg="商品名称不能为空" value="{$algorithm_name}" ><input type="hidden" name="open_id" id="open_id" value="{$open_id}">
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>文件名称：</label>
      <div class="formControls col-5">      
        <input type="text" class="input-text" placeholder="请填写文件名称" id="algorithm_url" name="algorithm_url" datatype="*1-32" nullmsg="文件名称不能为空" value="{$algorithm_url}" >
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>顺序：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" placeholder="请填写顺序" id="order_id" name="order_id" datatype="n" value="{$order_id}" >
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>状态：</label>
      <div class="formControls col-5 skin-minimal">
        <div class="radio-box">
          <label>
                <input name="is_show" type="radio" id="is_show_1" value="1" <if condition="$is_show == 1">checked</if> >
           </label>
          <label for="is_show-1">显示</label>
        </div>
        <div class="radio-box">
          <input type="radio" name="is_show" value="0" id="is_show_0" <if condition="$is_show == 0">checked</if> >
          <label for="is_show-2">隐藏</label>
        </div>        
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <div class="col-9 col-offset-3">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        <input class="btn btn-default radius width_60" type="buttom" value="关闭" onclick="closeWin()" >
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/jquery.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/layer1.8/layer.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/laypage/laypage.js"></script>
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/lib/Validform_v5.3.2.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="{$DEFAULT_PATH}/js/H-ui.admin.doc.js"></script> 
<script type="text/javascript">
$(function(){
	$("#form-user-add").Validform({
		tiptype:2,
	});
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$("#brand_id").change(function() {
		 $("#parent_id").get(0).selectedIndex=0;
		 var brand_id = $('#brand_id').val();
		 $.getJSON("getparentlist",{brand_id:brand_id},function(result){
		 	$('#parent_id').empty();
		 	
		 	var rows = '<option value="">请选择所属分类</option><option value="0">开源算法</option>' 
		 	
	    $.each( result, function(index, content)
			{ 
					rows = rows + "<option value="+content.id+">"+content.algorithm_name+"</option>";
		  });
			$("#parent_id").append(rows);//添加到所属分类上
	   });
  });
});
</script> 
</body>
</html>
